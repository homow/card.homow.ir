<!doctype html>
<html lang="en" dir="ltr">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>homow cards</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="stylesheet" href="/index.css">

    <script type="module" src="/index.js"></script>
</head>
<body>
<header class="header">
    <nav class="header-nav">
        <div class="container">
            <div class="header-container">
                <ul class="menu center-flex">
                    <li class="menu-items">
                        <a class="center-flex" href="https://homow.ir" target="_blank">
                            <i class="fa-solid fa-globe"></i>
                            <span class="bodyTranslate" id="linkWeb"></span>
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    </li>
                    <li class="menu-items">
                        <a class="center-flex" href="https://homow.ir/about-me" target="_blank">
                            <i class="fa-solid fa-info-circle"></i>
                            <span class="bodyTranslate" id="linkAbout"></span>
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    </li>
                    <li class="menu-items">
                        <a class="center-flex" href="https://t.me/homow_portfolio" target="_blank">
                            <i class="fa-solid fa-briefcase"></i>
                            <span class="bodyTranslate" id="linkPort"></span>
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    </li>
                </ul>
                <div class="glass-morphism-box" id="lang">
                    <span>EN</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="header-title">
        <div class="container">
            <div class="header-title-wrapper">
                <h1 class="bodyTranslate" id="bodyTitle"></h1>
                <p class="bodyTranslate" id="bodySub"></p>
            </div>
        </div>
    </div>
    <div class="header-logo">
        <div class="container">
            <div class="header-wrapper center-flex">
                <div class="logo">
                    <a href="https://homow.ir" target="_blank">
                        <img src="/img/homow-logo-1.png" alt="homow logo">
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="main">
    <div class="container">
        <main class="main-wrapper">
            <h2 class="bodyTranslate" id="mainTitle">با هر راهی که راحت بودید باهام ارتباط برقرار کنید</h2>
            <div class="contact"></div>
        </main>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <div class="footer-wrapper center-flex">
            <a href="https://homow.ir" class="bodyTranslate" id="linkFooter">
                <span>Designed With</span>
                <i style="color:#C0392B;" class="fa-solid fa-heart-pulse"></i>
                By Homow
            </a>
        </div>
    </div>
</footer>
</body>
</html>
